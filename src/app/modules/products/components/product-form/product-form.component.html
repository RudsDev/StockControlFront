<div *ngIf="productAction?.event?.action === addProductEvent">
  <form [formGroup]="productAddForm" (ngSubmit)="handleSubmitAddProduct()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="Nome" formControlName="name" />

      <p-dropdown
        styleClass="w-full"
        [options]="categoriesDatas"
        [(ngModel)]="selectedCategory"
        optionLabel="name"
        optionValue="id"
        placeholder="Selecione uma categoria"
        formControlName="category_id"
      >
      </p-dropdown>

      <input pInputText placeholder="Preço" formControlName="price" />

      <input pInputText placeholder="Descrição" formControlName="description" />

      <input pInputText placeholder="Quantidade" formControlName="amount" />

      <div
        class="flex flex-row justify-content-center align-content-center align-items-center m-1"
      >
        <p-button
          type="submit"
          label="Concluir"
          [disabled]="productAddForm.invalid"
        >
        </p-button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="productAction?.event?.action === editProductEvent">
  <form [formGroup]="productEditForm" (ngSubmit)="handleSubmitEditProduct()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="Nome" formControlName="name" />

      <div *ngIf="renderDropDown">
        <p-dropdown
          styleClass="w-full"
          [options]="categoriesDatas"
          [(ngModel)]="selectedCategory"
          optionLabel="name"
          optionValue="id"
          placeholder="Selecione uma categoria"
          formControlName="category_id"
        >
        </p-dropdown>
      </div>

      <input pInputText placeholder="Preço" formControlName="price" />

      <input pInputText placeholder="Descrição" formControlName="description" />

      <input pInputText type="number" placeholder="Quantidade" formControlName="amount" />

      <div
        class="flex flex-row justify-content-center align-content-center align-items-center m-1"
      >
        <p-button
          type="submit"
          label="Concluir"
          [disabled]="productEditForm.invalid"
        >
        </p-button>
      </div>
    </div>
  </form>
</div>
